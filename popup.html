<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME ANALYTICS</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="Chart.js" type="module"></script>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <header>
      <img src="logo.png" alt="Time Analytics Logo" />
      <p>TIME ANALYTICS</p>
    </header>

    <div id="chart">
      <img src="time.svg" alt="time usage" id="timeUsage" />
      <div id="total">
        <p><strong>00</strong> <small>hrs</small></p>
        <p><strong>00</strong> <small>mins</small></p>
      </div>
      <canvas id="siteChart" style="height: 220px; max-width: 320px"></canvas>
    </div>

    <p id="details_head">Details</p>

    <div id="analytics">
      <img src="noData.svg" alt="Empty logo" id="noData" />
    </div>

    <div id="timeLimitSection">
      <button id="setTimeLimitButton">Set Time Limit</button>
      <div id="timeLimitInput" style="display: none">
        <input
          type="number"
          id="timeLimit"
          placeholder="Enter time in minutes"
        />
        <button id="saveTimeLimitButton">Save</button>
      </div>
    </div>
    <div id="restrictedSiteSection">
      <div>
        <input
          id="restrictedSiteInput"
          type="text"
          placeholder="Add restricted website"
        />
        <button id="addRestrictedSiteButton">Add</button>
      </div>
    </div>

    <footer>
      Developed with
      <span style="text-shadow: 0 0 10px rgb(249, 13, 112)">❤️</span> by
      <strong
        ><a href="https://www.linkedin.com/in/akash-singh8/" target="_blank"
          >~Prithvi</a
        ></strong
      >
    </footer>
  </body>
</html>
